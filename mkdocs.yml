site_name: 东莞市瑞凡软件有限公司
site_url: http://www.alpha-optimal.com
site_description: "东莞市瑞凡软件有限公司，专注于仿真优化软件的开发和应用"

theme:
  name: material
  language: en
  palette:
    scheme: lime
  font:
    text: '宋体' # 设置为微软雅黑，更符合国内网站风格
  logo: "image/AlphaOptimal.png"
  features:
    - navigation.path
    - navigation.tabs
    - navigation.instant    # 快速切换页面体验 
    - navigation.instant.prefetch
    - navigation.top
    - toc.integrate
  markdown_extensions:
    - pymdownx.superfences
    - pymdownx.tabbed:
        alternate_style: true

plugins:
  - mermaid2
      


extra:
  homepage: http://www.alpha-optimal.com
  alternate:
    - name: 中文
      link: /zh/ 
      lang: cn
    - name: English
      link: /en/
      lang: en

extra_css:
  - stylesheets/extra.css

