site_name: 东莞市瑞凡软件有限公司
site_url: "https://www.alpha-optimal.com"
site_description: "东莞市瑞凡软件有限公司，专注于仿真优化软件的开发和应用"

theme:
  name: material
  language: zh
  palette:
    scheme: default
    primary: '#002E5D'         # 主色调为蓝色，可以根据需要调整
    accent: 'light blue'    # 辅助色为浅蓝
  font:
    text: '宋体' # 设置为微软雅黑，更符合国内网站风格
  logo: "image/AlphaOptimal.png"
  toc: false                # 全局关闭右侧 Table of Contents
  features:
    - navigation.tabs
    - navigation.instant    # 快速切换页面体验
    - header.autohide
  markdown_extensions:
    - pymdownx.superfences
    - pymdownx.tabbed:
        alternate_style: true

plugins:
  - mermaid2
      


extra:
  homepage: https://www.alpha-optimal.com

